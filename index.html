<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <svg id="game-board" width="80%" viewBox="0 0 300 300">
      <!-- Create all the shapes for your game board here! -->
        <rect id="upperleft" x="12.875" y="12.875" width="74.25" height="74.25" onclick="ul()" fill="#CCA969"/>

        <rect id="uppermid" x="112.875" y="12.875" width="74.25" height="74.25" onclick="um()" fill="#CCA969"/>

        <rect id="upperright" x="212.875" y="12.875" width="74.25" height="74.25" onclick="ur()" fill="#CCA969"/>

        <rect id="midleft" x="12.875" y="112.875" width="74.25" height="74.25" onclick="ml()" fill="#CCA969"/>

        <rect id="mid" x="112.875" y="112.875" width="74.25" height="74.25" onclick="m()" fill="#CCA969"/>

        <rect id="midright" x="212.875" y="112.875" width="74.25" height="74.25" onclick="mr()" fill="#CCA969"/>

        <rect id="bottomleft" x="12.875" y="212.875" width="74.25" height="74.25" onclick="bl()" fill="#CCA969"/>

        <rect id="bottommid" x="112.875" y="212.875" width="74.25" height="74.25" onclick="bm()" fill="#CCA969"/>

        <rect id="bottomright" x="212.875" y="212.875" width="74.25" height="74.25" onclick="br()" fill="#CCA969"/>
    </svg>

    <!-- This line of code points to your JavaScript file. No need to touch it. -->
    <script src="tic-tac-toe.js"></script>
  </body>
</html>
